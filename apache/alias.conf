NameVirtualHost *:80

<VirtualHost *:80>
ServerName xxzhinan.com
Redirect 301 / http://www.xxzhinan.com/
</VirtualHost>

<VirtualHost *:80>
DocumentRoot /home/xxzhinan.com
ServerName www.xxzhinan.com
DirectoryIndex index0.php index.php index.html

#把alias放置在VirtualHost容器中
#两个alias的配置方法AllowOverride None不能为AllowOverride All
#    Options Indexes MultiViews不能少

Alias /mail5d "/home/roundcubemail"
<Directory "/home/roundcubemail">
    Options Indexes MultiViews
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>

Alias /pmadd "/home/phpmyadmin"
<Directory "/home/phpmyadmin">
    Options Indexes MultiViews
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>

</VirtualHost>